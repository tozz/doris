<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Doris Tests</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/5.2.0/mocha.min.css" />
</head>
<body>
  <div id="test-area" style="opacity: 0; height: 0;">
    <div id="test-1" class="a c1 c2 c3">
      <div id="test-2">
        <div id="test-3" class="nested parent-test"></div>
        <div id="test-4" class="parent-test"></div>
      </div>
      <div class="nested"></div>
    </div>
    <input type="checkbox" id="test-check">
    <input type="checkbox" id="test-check2">
    <div class="a b" id="data-node" data-foo-bar="test-fb" data-foo="test-f" data-invalidKey="test-invalid"></div>
    <div id="test-5"></div>
    <div id="test-css" style="color: red;"></div>
    <div id="test-to-string"><div id="tts1"><div id="tts2"></div></div><div id="tts3"></div></div>
    <div id="test-replace">
      <div id="test-replace-1"></div>
      <div id="test-replace-2"></div>
      <div class="test-replace-many-single"></div>
      <div class="test-replace-many-single"></div>
      <div class="test-replace-many-many"></div>
      <div class="test-replace-many-many"></div>
    </div>
    <div id="test-html"></div>
    <div id="test-text"></div>
    <div class="test-text">a</div>
    <div class="test-text">b</div>
    <div class="test-text">c</div>
    <div id="clone-parent">
      <div id="cloned-brother"></div>
      <div id="cloned-sister"></div>
    </div>
    <div id="multiple-once">
      <div class="bind-one"></div>
      <div class="bind-two"></div>
    </div>
  </div>

  <div id="mocha"></div>

  <script src="http://chaijs.com/chai.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/5.2.0/mocha.min.js"></script>
  <script src="array.from.js"></script>
  <script src="../dist/doris.js"></script>
  <script>mocha.setup('bdd')</script>
  <script src="dom.js"></script>
  <script src="data.js"></script>
  <script src="events.js"></script>
  <script>mocha.run();</script>
</body>
</html>
